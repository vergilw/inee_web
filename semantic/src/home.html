<!DOCTYPE html>
<html>

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Homepage - Semantic</title>

    <link rel="stylesheet" type="text/css" href="../dist/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="../dist/semantic.min.js"></script>

    <style type="text/css">
        .ui.secondary.pointing.menu {
            height: 6.6em;
        }

        .ui.container {
            width: 100%;
            padding: 0 12em;
        }

        .ui.secondary.pointing.menu {
            border-bottom-width: 1px;
        }

        .ui.secondary.pointing.menu .item {
            margin: 0.5px 0;
            min-width: 8em;
            font-size: 1.1rem;
            font-weight: normal;
            font-stretch: normal;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-bottom-width: 0.3em;
        }

        .ui.secondary.pointing.menu .active.item {
            color: #00cddd;
            border-color: #00cddd;
        }

        .ui.secondary.pointing.menu .button {
            width: 8.3rem;
            height: 2.9rem;
            border-radius: 1.9rem;
        }

        .ui.secondary.pointing.menu .button.tagged {
            background: #00cddd;
            color: white;

        }
    </style>

<body>
    <div class="ui secondary pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a class="active item">
                    首页
                </a>
                <div class="ui simple dropdown item">
                    <span class="text">产品介绍</span>
                    <div class="menu">
                        <div class="item">氧育CRM</div>
                        <div class="item">知识分享</div>
                        <div class="item">大数据分析</div>
                    </div>
                </div>
                <a class="item">
                    关于我们
                </a>
                <a class="item">
                    <button class="ui basic button">申请入驻</button>
                </a>
                <a class="item">
                    <button class="ui button tagged">申请入驻</button>
                </a>
            </div>
        </div>

    </div>

    <div class="ui vertical menu">
        <div class="ui dropdown item">
            Categories
            <i class="dropdown icon"></i>
            <div class="menu">
                <a class="item">Electronics</a>
                <a class="item">Automotive</a>
                <a class="item">Home</a>
            </div>
        </div>
    </div>
</body>

</html>
